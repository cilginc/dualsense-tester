name: Production Release

on:
  workflow_dispatch:

jobs:
  push-to-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0
          fetch-tags: true

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push main to release
        run: |
          echo "Starting force push from main branch to release branch"
          git push origin main:release --force
          echo "Push completed!"

      - name: Generate next tag
        id: tag
        run: |
          # Get latest tag or use v0.0.0
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "v0.0.0")

          echo "Latest tag: $latest_tag"

          IFS='.' read -r -a parts <<< "${latest_tag#v}"
          major=${parts[0]}
          minor=${parts[1]}
          patch=${parts[2]}

          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"

          echo "New tag: $new_tag"

          # Make new tag
          echo "tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push new tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}


      - name: Push results
        run: |
          echo "✅ main branch has been successfully force-pushed to release branch"
          echo "🕓 Time: $(date)"
          echo "🏷️ New tag created: ${{ steps.tag.outputs.tag }}"
